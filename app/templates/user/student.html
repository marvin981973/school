{% extends "base.html" %}
{% block page_nav %}
    <ol class="breadcrumb" style="margin-bottom: 8px;">
        <li>用户管理</li>
        <li>学生管理</li>
    </ol>
{% endblock %}
{% block page_content %}
    <div id="toolbar" class="button_toolbar">
        <button type="button" class="btn btn-default" id="add_button">增加</button>
        <button type="button" class="btn btn-default" id="delete_button">删除</button>
    </div>
    <table id="table"></table>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
        $(function () {
            {#signature = db.Column(db.String(50))#}
            {#classes_id = db.Column(db.String(36), db.ForeignKey('classes.id', ondelete = 'CASCADE', onupdate = 'CASCADE'))#}
            {#college_id = db.Column(db.String(36), db.ForeignKey('college.id', ondelete = 'CASCADE', onupdate = 'CASCADE'))#}
            {#birth_day = db.Column(db.DateTime)#}
            {#head_url = db.Column(db.String(50))#}
            {#mail = db.Column(db.String(50))#}
            $('#table').bootstrapTable({
                url: '{{ url_for("admin.load_student") }}',
                columns: [{
                    checkbox: true,
                }, {
                    sortable: true,
                    field: 'number',
                    title: '学号'
                }, {
                    field: 'name',
                    title: '姓名'
                }, {
                    field: 'telephone',
                    title: '手机'
                }, {
                    field: 'age',
                    title: '年龄'
                }, {
                    field: 'sex',
                    title: '性别',
                    formatter: function (value, row, index, field) {
                        return value == '1' ? '男' : '女';
                    }
                }, {
                    field: 'entrance_year',
                    title: '入学年份'
                }, {
                    title: '操作',
                    formatter: function (value, row, index, field) {
                        return '<a>编辑</a>&nbsp;<a class="row_delete_button" data-number="' + row.number + '">删除</a>'
                    }
                }],
                sortName: 'number',
                sidePagination: "server",
                detailView: true,
                detailFormatter: function (index, row, element) {
                    return index;
                },
                queryParams: function (params) {
                    return {
                        page_size: params.pageSize,
                        page_number: params.pageNumber,
                        search_text: params.searchText,
                        sort_name: params.sortName,
                        sort_order: params.sortOrder
                    };
                },
                queryParamsType: '',
                pagination: true,
                paginationLoop: false,
                search: true,
                searchOnEnterKey: true,
                toolbar: '#toolbar',
                showRefresh: true,
                onLoadSuccess: function (e, row, element) {
                    $(".row_delete_button").click(function (e) {
                        user_delete_student([{number: e.currentTarget.dataset.number}]);
                    });
                }
            });

            $("#add_button").click(function (e) {
                layer.open({
                    type: 1,
                    area: ['500px', '{{ form_height }}px'],
                    resize: false,
                    btn: ['新增', '取消'],
                    yes: function (index) {
                        layer.msg('新增成功', {
                            time: 1000
                        });
                        layer.close(index);
                    },
                    content: '{{ add_form_html|safe}}'
                });
            })

            //删除学生
            function user_delete_student(selections) {
                layer.confirm('确认删除？', {
                    btn: ['删除', '取消']
                }, function () {
                    delete_numbers = [];
                    $.each(selections, function (index, value, array) {
                        delete_numbers.push(value.number);
                    });
                    $.ajax({
                        url: '{{ url_for("admin.user_delete_student") }}',
                        method: 'post',
                        data: JSON.stringify({
                            number: delete_numbers
                        }),
                        dataType: 'json',
                        contentType: 'application/json',
                        success: function (res) {
                            if (res.code == 1) {
                                layer.msg('删除成功', {time: 1000});
                                $('#table').bootstrapTable('refresh');
                            } else {
                                layer.msg('删除失败', {time: 1000});
                            }
                        }
                    })
                });

            }

            $("#delete_button").click(function () {
                var selections = $('#table').bootstrapTable('getSelections');
                if (selections.length == 0) {
                    layer.msg('请至少选择一行数据', {time: 1000});
                    return;
                }
                user_delete_student(selections);
            });
        });
    </script>
{% endblock %}
