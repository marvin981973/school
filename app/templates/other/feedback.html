{% extends "base.html" %}

{% block title %}反馈查看{% endblock %}
{% block page_nav %}
    <ol class="breadcrumb" style="margin-bottom: 8px;">
        <li>其他</li>
        <li>反馈查看</li>
    </ol>
{% endblock %}
{% block page_content %}
    <table id="table"></table>
{% endblock %}
<script>
    GenerateTable({
        url: '{{ url_for("admin.load_feedback") }}',
        columns: [{
            checkbox: true
        }, {
            sortable: true,
            field: 'id',
            title: 'ID',
            visible: false
        }, {
            field: 'user_id',
            title: '反馈人id'
        }, {
            field: 'user_name',
            title: '反馈人姓名'
        }, {
            field: 'content',
            title: '内容'
        }, {
            field: 'create_time',
            title: '创建时间'
        }],
        uniqueId: 'id',
        sortName: 'id',
        detailView: true,
        detailFormatter: function (index, row, element) {
            return row.content;
        }
    })
</script>
